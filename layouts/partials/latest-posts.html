<ul id="post-list">
    
    {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
        {{ if ne $url "about/" }}
            <li>
                <a href='{{ .Permalink }}'>
                    <aside class="dates">{{ .Date.Format "Jan 2" }}</aside>
                    {{ .Title }} <h2>{{ .Description | markdownify }}</h2>
                </a>
            </li>
        {{ end }}

</ul>
